<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9F5F6; /* Light background color */
            color: #333; /* Dark text color for better contrast */
        }

        .container {
            position: relative;
            background-color: #F8E8EE; /* Pink background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px; /* Increased max-width for additional inputs */
            margin: 50px auto; /* Center the container horizontally */
        }

        h1 {
            color: #F2BED1; /* Light pink color */
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-control {
            border: 1px solid #FDCEDF; /* Light pink border */
            border-radius: 5px;
        }

        .btn-pink {
            background-color: #F2BED1; /* Pink background */
            border: none;
            color: #F8E8EE; /* Light text color */
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            outline: none; /* Remove default focus outline */
        }

        .btn-pink:hover {
            background-color: #F8E8EE; /* Lighter pink */
            color: #F2BED1; /* Darker text color */
        }

        .btn-pink:focus {
            box-shadow: 0 0 0 3px rgba(242, 190, 209, 0.5); /* Custom focus shadow */
            outline: none; /* Remove default focus outline */
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .color-inputs {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 10px;
        }

        .color-inputs label {
            margin-bottom: 5px;
        }

        .color-inputs input[type="color"],
        .color-inputs input[type="text"] {
            height: 40px;
            border-radius: 5px;
        }

        .color-inputs input[type="color"] {
            width: 100px;
            padding: 0;
            border: none;
            cursor: pointer;
        }

        .color-inputs input[type="text"] {
            width: 100px;
            padding: 10px;
            border: 1px solid #FDCEDF; /* Light pink border */
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Align label and select element to the left */
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-group select {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #FDCEDF; /* Light pink border */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="website-link" class="form-control" placeholder="Enter the website link">

        <div class="color-inputs">
            <label for="fill-color">Fill Color:</label>
            <input type="color" id="fill-color" class="form-control" value="#000000">
            <input type="text" id="fill-color-hex" class="form-control" value="#000000" placeholder="HEX">
        </div>

        <div class="color-inputs">
            <label for="back-color">Background Color:</label>
            <input type="color" id="back-color" class="form-control" value="#ffffff">
            <input type="text" id="back-color-hex" class="form-control" value="#ffffff" placeholder="HEX">
        </div>

        <div class="form-group">
            <label for="error-correction">Error Correction Level:</label>
            <select id="error-correction" class="form-control">
                <option value="L">Low (7%)</option>
                <option value="M" selected>Medium (15%)</option>
                <option value="Q">Quartile (25%)</option>
                <option value="H">High (30%)</option>
            </select>
        </div>

        <button class="btn btn-pink mt-3" onclick="generateQRCode()">Generate QR Code</button>
        <!-- Remove or comment out the line below to remove the placeholder -->
        <!-- <img id="qr-code" alt="QR Code will appear here"> -->
        <img id="qr-code">
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('fill-color').addEventListener('input', function() {
            document.getElementById('fill-color-hex').value = this.value;
        });

        document.getElementById('back-color').addEventListener('input', function() {
            document.getElementById('back-color-hex').value = this.value;
        });

        document.getElementById('fill-color-hex').addEventListener('input', function() {
            document.getElementById('fill-color').value = this.value;
        });

        document.getElementById('back-color-hex').addEventListener('input', function() {
            document.getElementById('back-color').value = this.value;
        });

        async function generateQRCode() {
            const websiteLink = document.getElementById('website-link').value;
            const fillColor = document.getElementById('fill-color').value;
            const backColor = document.getElementById('back-color').value;
            const errorCorrection = document.getElementById('error-correction').value;

            const response = await fetch('http://127.0.0.1:5000/generate_qr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    link: websiteLink,
                    fill_color: fillColor,
                    back_color: backColor,
                    error_correction: errorCorrection
                }),
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('qr-code').src = data.qr_code_url;
            } else {
                console.error('Failed to generate QR code:', response.statusText);
            }
        }
    </script>
</body>
</html>
